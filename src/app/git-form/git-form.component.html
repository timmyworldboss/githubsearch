<div class="col-md-12">
<form class="d-flex mt-3 mb-5" (ngSubmit) = "submitUsername()">
    <input class="form-control me-2 w-25" name="username" type="search" [(ngModel)] = "username" placeholder="Search Github user name" aria-label="Search">
    <button type="submit"  class="btn btn-sm btn-outline-success">Search User</button>
  </form>

 </div>
